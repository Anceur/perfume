<ion-header [translucent]="true">
  <ion-toolbar>
  
    <button class="back-button"  routerLink="/tabs/tab1">
      <div class="back-button-icon">
        <span class="svg-icon">
          <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg" style="transform: scaleX(-1);">
            <path
              d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
            ></path>
          </svg>
        </span>
      </div>
    </button>
      <ion-title>{{brand.nom}}</ion-title>
  


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

 
  <div class="row">
    <div class="card-container">
      <ion-card *ngFor="let product of brand.products" (click)="clickCard(product.id)">
        <img class="img" alt="{{brand.name}}" [src]="product.image" />
        <ion-card-content>
          {{product.name}}
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  

</ion-content>
