

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="return">
        <button class="button"  (click)="goBack()">
          <div class="button-box" >
            <span class="button-elem">
              <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                ></path>
              </svg>
            </span>
            <span class="button-elem">
              <svg viewBox="0 0 46 40">
                <path
                  d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                ></path>
              </svg>
            </span>
          </div>
        </button>
      </div>
      <div class="title">
      {{product.name}}
    </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="tout">
  
  <div class="backgrnd">
    <ion-card >
      <img src="{{product.imageback}}" alt="{{product.imageback}}">
    </ion-card>
  </div>
  <div class="img">
    <img  [src] =" product.image "  />
    <ion-card-content>
        {{product.name}}
    </ion-card-content>
  </div>
    <hr>
        <div class="text"> 
          <ion-text >
            <p >Famille olfactive</p>
            <hr color="#fff">
            <h3 >{{product.Famille}}</h3>
          </ion-text>
        </div>

      <div class="card-one">
        <div class="parghpe">
        <h5>Notes de tête</h5>
        <p>DE 0 à 2h</p>
        </div>
         <div class="row">
            <div class="swiper">
              <swiper-container slides-per-view="3" speed="500" loop="false" css-mode="true">
                <swiper-slide *ngFor="let productNoteItem of product.tete">
                  <div class="container">
                    <div class="circular-button" style="background-color: #1a222b;">{{productNoteItem.t1}}</div>
                  <p>{{productNoteItem.one}}</p>
                  </div>
                </swiper-slide>
              </swiper-container>
            </div>
        </div>
      </div>

            <hr style="border-top: 1px solid #d8d8d8;">

    <div class="card-two">
      <div class="parghpe">
        <h5 style="text-align: center;">Notes de coeur</h5>
        <p style="text-align: center;">DE 15MN à 4H</p>
      </div>
      <div class="row">
  
        <div class="swiper">
          <swiper-container slides-per-view="3" speed="500" loop="false" css-mode="true">
            <swiper-slide  *ngFor="let coeurNote of product.coeur"  >
              <div class="circular-button" style="background-color: #1a222b;">{{coeurNote.c1}}</div>
              <p>{{coeurNote.cone}}</p>
            </swiper-slide>
            </swiper-container>
            </div>
       
      </div> 
    </div> 
           <hr style="border-top: 1px solid #d8d8d8;">

        <div class="card-three"> 
         <div class="parghpe">
          <h5 style="text-align: center;">Notes de base</h5>
          <p style="text-align: center;" >DE 1H à 24H</p>
         </div>
      <div class="row">
    
          <div class="swiper">
            <swiper-container slides-per-view="3" speed="500" loop="false" css-mode="true">
              <swiper-slide  *ngFor="let fondNote of product.fond" >
                <div class="circular-button" style="background-color: #1a222b;">{{fondNote.f1}}</div>
                <p>{{fondNote.fone}}</p>
              </swiper-slide>
            </swiper-container>
        
      </div>
  </div>
</div> 
</div>
</ion-content>
