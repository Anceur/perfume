<ion-header>
  <ion-toolbar>
    <ion-title>Au propos de vous</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-container">
    <div class="container">
      <h2>Quel est votre genre?</h2>
      <div class="sexe">
        <div class="card femme" (click)="selectGender('Femme')">
          <img src="/assets/filter/audrey.jpeg" alt="Femme">
          <div class="title">
            <h3>Femme</h3>
          </div>
        </div>
        <div class="card homme" (click)="selectGender('Homme')">
          <img src="/assets/filter/Black and white.jpeg" alt="Homme">
          <div class="title">
            <h3>Homme</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
